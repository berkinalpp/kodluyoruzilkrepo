<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone | Kodluyoruz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        </div>
        <div class="searchbar">
            <span>Search the web using Google!</span>
            <input type="text">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
      <div class="container-2">
            <div class="special-searches">
               <span>Special Searches</span> 
                <ul>
                    <li> <a href="">Stanford Searches</a> </li>
                    <li> <a href="">Linux Searches</a> </li>
                </ul>
            </div>
            <div class="link">
                <ul>
                    <li> <a href="">Help!</a> </li>
                    <li><a href="">About Google</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google! Logos</a></li>

                </ul>
            </div>
            <div class="subscribe">
                <span>Get Google!</span>
                <label for="">updates monthly:</label>
                <input type="text" placeholder="your e-mail">
            <div>
                <button>Subscribe</button> 
                <a href="">Archive</a>
            </div>
            </div>
            
        </div>
        <footer>Copyright Â©1998 Google Inc.</footer>
    </div>
    </div>
</body>

</html>
